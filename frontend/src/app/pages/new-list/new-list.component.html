<div class="centered-content">
    <div class="modal-box form-group">
        <h1 class="title">Create a New List</h1>
        <input #listInput type = "text" class = "form-control has-background-light" placeholder = "Enter list name">
        <button class="btn white-text" (click) = "addList(listInput.value)">Add</button>
        <button class="btn class text-danger"routerLink = '/'>Cancel</button>
        
    </div>
</div>
